<h1> Welcome to Vitrine. </h1>

<div class="products">
    <div class="product" ng-repeat="product in products">
        <img class="productImage" ng-src="/product/image/{{product.images[0]}}"/>
        <div class="productName" ng-bind="product.name"></div>
        <div class="productPrice"> {{ product.price }} $ </div>
    </div>
</div>
